{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
    {% autoescape off %}
    {{ inner_title }}
    {{ entry }}
    {% endautoescape %}
    {% if inner_title != "<h1>Error</h1>" %}
        <a href="{% url 'edit' title %}">Edit</a>
    {% endif %}
{% endblock %}
